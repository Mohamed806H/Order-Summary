<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <link rel="stylesheet" href="./CSS/normalize.css" />
    <link rel="stylesheet" href="./CSS/order.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="./IMAGES/favicon-32x32.png"
    />
    <title>Order-summary</title>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <div class="container"></div>
        <img src="./IMAGES/illustration-hero.svg" alt="" />
      </div>
      <div class="landing">
        <div class="container">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs,<br />
            audiobooks, and podcasts on any device <br />
            anywhere you like!
          </p>
          <div class="plan">
            <div>
              <img src="./IMAGES/icon-music.svg" alt="" />
              <div class="pl"><h5>Annual Plan</h5></div>
              <div class="mon">$59.99/year</div>
              <div class="chan"><a href="">Change</a></div>
            </div>
          </div>
          <div class="payment">
            <a class="proceed" href="#">Proceed to Payment</a>
            <a class="or" href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
